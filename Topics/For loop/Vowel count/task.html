<h2>Vowel count</h2>
<p>You have a predefined string <code class="java">vowels</code> that contains all letters designating vowel sounds. Write a program that counts the number of vowels in the variable <code class="java">string</code> and prints this number.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
