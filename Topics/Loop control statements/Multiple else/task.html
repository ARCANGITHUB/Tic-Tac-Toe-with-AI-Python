<h2>Multiple else</h2>
<p>Have a look at the code below and determine which <code class="language-python">else</code> is run.</p>

<p>And again, what will be the value of <code class="language-python">i</code> at the end of this code's execution?</p>

<pre><code class="language-python">i = 10
while i &gt; 0:
    i -= 2
    if i % 2 == 1:
        break
    else:
        i -= 2
else:
    print("End.")</code></pre>
